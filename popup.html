<!DOCTYPE html>
<html>
<head>
  <title>Audiovibe</title>
  <style>
    body {
      width: 300px;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #presetSelect {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #volumeSlider {
      width: 100%;
      margin-bottom: 10px;
    }
    .equalizer {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 100px;
      margin-bottom: 10px;
    }
    .bar {
      width: 10px;
      background-color: #3498db;
      margin: 0 2px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>AudioVibe</h1>

  <select id="presetSelect">
    <option value="flat">Flat</option>
    <option value="bassBoost">Bass Boost</option>
    <option value="vocalClarity">Vocal Clarity</option>
    <option value="movieMode">Movie Mode</option>
  </select>

  <input type="range" id="volumeSlider" min="1" max="2" value="1" step="0.1">

  <div class="equalizer">
    <div class="bar" id="bar1"></div>
    <div class="bar" id="bar2"></div>
    <div class="bar" id="bar3"></div>
    <div class="bar" id="bar4"></div>
    <div class="bar" id="bar5"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
